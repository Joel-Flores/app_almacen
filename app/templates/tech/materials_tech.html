<h3 class="p-2 m-2">Materiales asignado</h3>
<table class="table table-striped p-2 m-2">
  <thead>
    <tr>
      <th scope="col">Material</th>
      <th scope="col">Monto</th>
    </tr>
  </thead>
  <tbody>
    {% for key, values in materials.items() %}
    {{macros.render_materials(key, values)}}
    {% endfor %}
  </tbody>
</table>
