<h2 class="p-2 m-2">Datos del trabajo realizado</h2>
<form class="p-2 m-2" action="/tech/new_code" method="POST">
  <div class="row">
    <div class="form-floating mb-3 col-6">
      <input type="number" name="new_code" class="form-control" id="floatingInput">
      <label for="floatingInput">Ingresa nuevo codigo</label>
    </div>
    <div class="form-floating col-6">
      <select name="type_works_id" class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option selected>Selecciona tipo de trabajo</option>
        {% for type_work in type_works%}
        {{macros.render_type_works(type_work)}}
        {% endfor %}
      </select>
      <label for="floatingSelect">Tipo de orden del trabajo</label>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="submit" class="btn btn-outline-dark btn-lg">Guardar</button>
    </div>
  </div>
</form>
